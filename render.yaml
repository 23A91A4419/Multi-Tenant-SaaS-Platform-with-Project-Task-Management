services:
  # Backend Service
  - type: web
    name: multi-tenant-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://your-frontend-app.vercel.app # Update this after deploying frontend
      - key: DB_HOST
        fromDatabase:
          name: saas-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: saas-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: saas-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: saas-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: saas-db
          property: password

databases:
  - name: saas-db
    plan: free
    databaseName: saas_db
    user: postgres

# Note: Frontend is best deployed on Vercel or Netlify for free tier
